spring.data.mongodb.database=GMAtest
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost


###
logging.level.root=INFO
logging.level.pl.edu.agh.gma=DEBUG
logging.level.pl.edu.agh.gma.controller=DEBUG
logging.level.pl.edu.agh.gma.controller.test=DEBUG
logging.level.pl.edu.agh.gma.dto=DEBUG
logging.level.pl.edu.agh.gma.error.exceptions=DEBUG
logging.level.pl.edu.agh.gma.model=DEBUG
logging.level.pl.edu.agh.gma.repository=DEBUG
logging.level.pl.edu.agh.gma.service=TRACE
logging.level.pl.edu.agh.gma.service.user=DEBUG
