app.token.maxTries=5

# name generator
app.nameGenerator.maxNum.male=1000
app.nameGenerator.maxNum.female=1000
app.nameGenerator.source.resourceName=names2020_cropped.txt

app.url.frontendBase=http://localhost:4200
app.url.backendBase=http://localhost:8080
app.url.swagger=/swagger-ui.html

app.admin.login=admin
app.admin.password=password
app.admin.bearer.timeout.ms=36000000

